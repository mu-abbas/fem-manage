<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Manage landing page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <a href="./" aria-label="back to home page">
            <img src="./images/logo.svg" alt="logo image" />
          </a>
        </div>
        <ul class="nav-links">
          <li class="nav-links-child">
            <a href="#">Pricing</a>
          </li>
          <li class="nav-links-child">
            <a href="#">Product</a>
          </li>
          <li class="nav-links-child">
            <a href="#">About Us</a>
          </li>
          <li class="nav-links-child">
            <a href="#">Careers</a>
          </li>
          <li class="nav-links-child">
            <a href="#">Community</a>
          </li>
        </ul>
        <button class="btn btn-dark">Get Started</button>
      </nav>
      <section class="hero">
        <div class="hero-heading">
          <h1 class="primary-heading">Bring everyone together to build better products.</h1>
          <p class="paragraph">
            Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in
            view.
          </p>
          <button class="btn btn-dark">Get Started</button>
        </div>
        <figure class="hero-graphs">
          <img src="./images/illustration-intro.svg" alt="hero graphs images" />
        </figure>
      </section>
    </header>
    <main class="main">
      <section class="about"></section>
      <section class="testimonials"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
